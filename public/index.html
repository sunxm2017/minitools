</head>
<body>
    <h1>å¤šåŠŸèƒ½è®¡æ—¶å™¨</h1>
    <div class="timer" id="timer">00:00:00</div>
    <div class="controls">
        <button id="startBtn">å¼€å§‹</button>
        <button id="pauseBtn">æš‚åœ</button>
        <button id="resetBtn">é‡ç½®</button>
    </div>
    <div>
        <button class="mode-btn" id="countUpMode">æ­£è®¡æ—¶</button>
        <button class="mode-btn active" id="countDownMode">å€’è®¡æ—¶</button>
    </div>
    <div class="settings" id="countDownSettings">
        <div>è®¾ç½®å€’è®¡æ—¶æ—¶é—´ï¼š</div>
        <div>
            <input type="number" id="hours" min="0" value="0" placeholder="æ—¶"> :
            <input type="number" id="minutes" min="0" max="59" value="5" placeholder="åˆ†"> :
            <input type="number" id="seconds" min="0" max="59" value="0" placeholder="ç§’">
        </div>
    </div>
    <div class="alarm-text" id="alarmText">æ—¶é—´åˆ°ï¼ğŸ””</div>

    <!-- éŸ³é¢‘å…ƒç´ ï¼ˆéšè—ï¼‰ -->
    <audio id="alarmSound" preload="auto">
        <source src="./timer.aac" type="audio/mpeg">
        æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒéŸ³é¢‘å…ƒç´ ã€‚
    </audio>

    <script>
        let timer;
        let isRunning = false;
        let startTime;
        let elapsedTime = 0;
        let countDownTime = 0;
        let isCountDownMode = true;
        let alarmSound = document.getElementById('alarmSound');
        let alarmText = document.getElementById('alarmText');

        const timerElement = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const countUpModeBtn = document.getElementById('countUpMode');
        const countDownModeBtn = document.getElementById('countDownMode');
        const countDownSettings = document.getElementById('countDownSettings');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');

        // æ¨¡å¼åˆ‡æ¢
        countUpModeBtn.addEventListener('click', () => {
            switchMode(false);
        });
        countDownModeBtn.addEventListener('click', () => {
            switchMode(true);
        });

        function switchMode(isCountDown) {
            isCountDownMode = isCountDown;
            countUpModeBtn.classList.toggle('active', !isCountDown);
            countDownModeBtn.classList.toggle('active', isCountDown);
            countDownSettings.style.display = isCountDown ? 'block' : 'none';
            resetTimer();
        }

        // è·å–å€’è®¡æ—¶æ—¶é—´ï¼ˆæ¯«ç§’ï¼‰
        function getCountDownTime() {
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            return (hours * 3600 + minutes * 60 + seconds) * 1000;
        }

        function startTimer() {
            if (!isRunning) {
                if (isCountDownMode) {
                    countDownTime = getCountDownTime();
                    if (countDownTime <= 0) {
                        alert('è¯·è®¾ç½®æœ‰æ•ˆçš„å€’è®¡æ—¶æ—¶é—´ï¼');
                        return;
                    }
                    startTime = Date.now();
                } else {
                    startTime = Date.now() - elapsedTime;
                }
                
                timer = setInterval(updateTimer, 10);
                isRunning = true;
                alarmText.classList.remove('show');
                document.body.style.backgroundColor = '#f0f0f0';
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timer);
                if (isCountDownMode) {
                    elapsedTime = countDownTime - (Date.now() - startTime);
                } else {
                    elapsedTime = Date.now() - startTime;
                }
                isRunning = false;
            }
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            elapsedTime = 0;
            if (isCountDownMode) {
                countDownTime = getCountDownTime();
                updateTimerDisplay(countDownTime);
            } else {
                timerElement.textContent = '00:00:00';
            }
            alarmText.classList.remove('show');
            document.body.style.backgroundColor = '#f0f0f0';
        }

        function updateTimer() {
            const currentTime = Date.now();
            let displayTime;

            if (isCountDownMode) {
                elapsedTime = countDownTime - (currentTime - startTime);
                
                // å€’è®¡æ—¶ç»“æŸ
                if (elapsedTime <= 0) {
                    clearInterval(timer);
                    isRunning = false;
                    elapsedTime = 0;
                    displayTime = 0;
                    playAlarm();
                } else {
                    displayTime = elapsedTime;
                }
            } else {
                elapsedTime = currentTime - startTime;
                displayTime = elapsedTime;
            }

            updateTimerDisplay(displayTime);
        }

        function updateTimerDisplay(time) {
            const date = new Date(time);
            
            if (isCountDownMode) {
                const hours = String(date.getUTCHours()).padStart(2, '0');
                const minutes = String(date.getUTCMinutes()).padStart(2, '0');
                const seconds = String(date.getUTCSeconds()).padStart(2, '0');
                const milliseconds = String(Math.floor(date.getUTCMilliseconds() / 10)).padStart(2, '0');
                timerElement.textContent = `${hours}:${minutes}:${seconds}.${milliseconds}`;
            } else {
                const hours = String(date.getUTCHours()).padStart(2, '0');
                const minutes = String(date.getUTCMinutes()).padStart(2, '0');
                const seconds = String(date.getUTCSeconds()).padStart(2, '0');
                const milliseconds = String(Math.floor(date.getUTCMilliseconds() / 10)).padStart(2, '0');
                timerElement.textContent = `${hours}:${minutes}:${seconds}.${milliseconds}`;
            }
        }

        function playAlarm() {
            alarmSound.currentTime = 0; // é‡ç½®éŸ³é¢‘
            alarmSound.play().catch(e => console.log("è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢ï¼Œè¯·ä¸é¡µé¢äº¤äº’åé‡è¯•"));
            alarmText.classList.add('show');
            document.body.style.backgroundColor = '#fff3cd';
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // åˆå§‹åŒ–å€’è®¡æ—¶æ¨¡å¼
        switchMode(true);
    </script>
