<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>行列转换工具</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #c5c3c38e;
            border: none;
            border-bottom: 2px solid transparent;
            font-size: 16px;
            transition: all .2s;
        }
        .tab.active {
            background:#007bff; 
            border-bottom: 2px solid #007bff;
          
            font-weight: bold;
        }
        .tab:hover:not(.active) {
            background: #e9ecef;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        textarea {
            width: 100%;
            height: 180px;
            resize: vertical;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .options {
            margin: 15px 0;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #007bff;
            color: #fff;
            transition: background .2s;
        }
        button:hover {
            background: #0056b3;
        }
        #clearBtnCol, #clearBtnRow {
            background: #6c757d;
        }
        #clearBtnCol:hover, #clearBtnRow:hover {
            background: #5a6268;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .output-wrapper {
            position: relative;
            margin-top: 20px;
        }
        .output-wrapper label {
            margin-bottom: 8px;
        }
        #copyBtnCol, #copyBtnRow {
            position: absolute;
            right: 8px;
            top: 8px;
            padding: 6px 12px;
            font-size: 13px;
            background: #28a745;
        }
        #copyBtnCol:hover, #copyBtnRow:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>行列转换工具</h1>

        <!-- 标签页 -->
        <div class="tabs">
            <button class="tab active" data-tab="col-to-row">列转行</button>
            <button class="tab" data-tab="row-to-col">行转列</button>
        </div>

        <!-- 列转行 -->
        <div id="col-to-row" class="tab-content active">
            <label for="inputAreaCol">输入列数据：</label>
            <textarea id="inputAreaCol" placeholder="小玫&#10;小满&#10;燕娟"></textarea>

            <div class="options">
                <label><input type="radio" name="sepCol" value="comma"> 逗号</label>
                <label><input type="radio" name="sepCol" value="space" checked> 空格</label>
            </div>

            <div class="buttons">
                <button id="convertBtnCol">转换</button>
                <button id="clearBtnCol">清空</button>
            </div>

            <div class="output-wrapper">
                <label for="outputAreaCol">转换结果：</label>
                <button id="copyBtnCol">复制</button>
                <textarea id="outputAreaCol" readonly></textarea>
            </div>
        </div>

        <!-- 行转列 -->
        <div id="row-to-col" class="tab-content">
            <label for="inputAreaRow">输入行数据：</label>
            <textarea id="inputAreaRow" placeholder="小玫,小满,燕娟"></textarea>

            <div class="options">
                <label><input type="radio" name="sepRow" value="comma" checked> 逗号</label>
                <label><input type="radio" name="sepRow" value="space"> 空格</label>
                <label><input type="radio" name="sepRow" value="semicolon"> 分号</label>
            </div>

            <div class="buttons">
                <button id="convertBtnRow">转换</button>
                <button id="clearBtnRow">清空</button>
            </div>

            <div class="output-wrapper">
                <label for="outputAreaRow">转换结果：</label>
                <button id="copyBtnRow">复制</button>
                <textarea id="outputAreaRow" readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        // 标签页切换
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const target = tab.dataset.tab;
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(target).classList.add('active');
            });
        });

        // 列转行功能
        const inputAreaCol  = document.getElementById('inputAreaCol');
        const outputAreaCol = document.getElementById('outputAreaCol');
        const convertBtnCol = document.getElementById('convertBtnCol');
        const clearBtnCol   = document.getElementById('clearBtnCol');
        const copyBtnCol    = document.getElementById('copyBtnCol');

        convertBtnCol.addEventListener('click', () => {
            const lines = inputAreaCol.value
                .split(/\r?\n/)
                .map(l => l.trim())
                .filter(Boolean);

            if (lines.length === 0) {
                outputAreaCol.value = '';
                return;
            }

            const sep = document.querySelector('input[name="sepCol"]:checked').value;
            const delimiter = sep === 'comma' ? ',' : ' ';
            outputAreaCol.value = lines.join(delimiter);
        });

        clearBtnCol.addEventListener('click', () => {
            inputAreaCol.value  = '';
            outputAreaCol.value = '';
        });

        copyBtnCol.addEventListener('click', async () => {
            if (!outputAreaCol.value) return;
            try {
                await navigator.clipboard.writeText(outputAreaCol.value);
                copyBtnCol.textContent = '已复制';
                setTimeout(() => copyBtnCol.textContent = '复制', 1200);
            } catch (err) {
                outputAreaCol.select();
                document.execCommand('copy');
                copyBtnCol.textContent = '已复制';
                setTimeout(() => copyBtnCol.textContent = '复制', 1200);
            }
        });

        // 行转列功能
        const inputAreaRow  = document.getElementById('inputAreaRow');
        const outputAreaRow = document.getElementById('outputAreaRow');
        const convertBtnRow = document.getElementById('convertBtnRow');
        const clearBtnRow   = document.getElementById('clearBtnRow');
        const copyBtnRow    = document.getElementById('copyBtnRow');

        convertBtnRow.addEventListener('click', () => {
            const sep = document.querySelector('input[name="sepRow"]:checked').value;
            const delimiter = sep === 'comma' ? ',' : sep === 'semicolon' ? ';' : /\s+/;
            const items = inputAreaRow.value.split(delimiter).map(i => i.trim()).filter(Boolean);
            outputAreaRow.value = items.join('\n');
        });

        clearBtnRow.addEventListener('click', () => {
            inputAreaRow.value  = '';
            outputAreaRow.value = '';
        });

        copyBtnRow.addEventListener('click', async () => {
            if (!outputAreaRow.value) return;
            try {
                await navigator.clipboard.writeText(outputAreaRow.value);
                copyBtnRow.textContent = '已复制';
                setTimeout(() => copyBtnRow.textContent = '复制', 1200);
            } catch (err) {
                outputAreaRow.select();
                document.execCommand('copy');
                copyBtnRow.textContent = '已复制';
                setTimeout(() => copyBtnRow.textContent = '复制', 1200);
            }
        });
    </script>
</body>
</html>
